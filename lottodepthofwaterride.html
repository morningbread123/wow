<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수심탐 로또임</title>
    <style>
        /* 기본 스타일 */
        body {
            position: relative;
            height: 100vh; /* 화면 전체 높이 */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1, h6, button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* 수평 중앙 정렬 */
        }

        h1 {
            top: 30%; /* 상단에서 30% 위치 */
            font-size: 2.5rem; /* 기본 글자 크기 */
        }

        h6 {
            top: 38%; /* 상단에서 30% 위치 */
            font-size: 0.5rem; /* 기본 글자 크기 */
        }

        button {
            top: 70%; /* 상단에서 70% 위치 */
            font-size: 1rem; /* 기본 버튼 글자 크기 */
            padding: 10px 20px;
            cursor: pointer;
            background-color: 
            rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            box-shadow: 0;
            border-radius: 3rem;
        }

        /* 추가된 버튼 */
        .button-2 {
            top: 80%; /* 상단에서 80% 위치 */
        }

        /* 모바일 환경에서 스타일 조정 */
        @media (max-width: 768px) {
            h1 {
                top: 20%; /* 모바일에서는 20% 위치로 이동 */
                font-size: 1.5rem; /* 작은 화면에서 글자 크기 조정 */
            }

            h6 {
                top: 25%; /* h6는 25% 위치로 이동 */
                font-size: 0.9rem;
            }

            button, .button-2 {
                top: 60%; /* 버튼들 위치를 60%로 조정 */
                font-size: 0.9rem; /* 작은 화면에서 버튼 글자 크기 조정 */
                padding: 8px 16px; /* 버튼 크기 조정 */
            }

            .button-2 {
                top: 70%; /* 두 번째 버튼은 70% 위치로 이동 */
            }
        }

        /* 작은 화면에서의 버튼 크기 및 배치 */
        @media (max-width: 480px) {
            h1 {
                top: 15%; /* 화면이 더 작으면 h1은 15%로 이동 */
                font-size: 1.2rem; /* 더 작은 화면에서 글자 크기 조정 */
            }

            h6 {
                top: 20%; /* h6는 20%로 이동 */
                font-size: 0.8rem;
            }

            button, .button-2 {
                top: 50%; /* 버튼들을 50% 위치로 이동 */
                font-size: 0.8rem; /* 더 작은 화면에서 글자 크기 조정 */
                padding: 6px 12px;
            }

            .button-2 {
                top: 60%; /* 두 번째 버튼은 60% 위치로 이동 */
            }
        }
    </style>
</head>
<body>

    <h1>LOTTO</h1>
    <h6>수학심화탐구반</h6>
    <button type="button" onclick="location.href='lottoprobability.html'">로또 당첨 확률 확인하기</button>
    <button class="button-2" type="button" onclick="location.href='lottonumber.html'">로또 당첨 번호 확인하기</button> <!-- 두 번째 버튼 추가 -->

</body>
</html>
